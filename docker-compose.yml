services:
  api:
    build: .
    ports:
      - "4343:4343"
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SERVICE=api

  bot:
    build: .
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - API_URL=http://api:4343
      - SERVICE=bot
    depends_on:
      - api 