services:
  api:
    build: .
    ports:
      - "4343:4343"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_MODEL=${AI_MODEL}
      - AI_MODEL_FALLBACK=${AI_MODEL_FALLBACK}
      - SERVICE=api

  bot:
    build: .
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - API_URL=http://api:4343
      - SERVICE=bot
    depends_on:
      - api 