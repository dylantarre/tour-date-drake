version: '3.8'

services:
  tour-date-parser:
    build: .
    ports:
      - "4242:4242"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4242/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 